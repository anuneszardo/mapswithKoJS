<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="css/main.css" rel="stylesheet">
  <title>Knockoutjs GoogleMapsAPI Project</title>

</head>

<body>

  <nav class="navbar navbar-default nav-bar col-sm-3 col-md-3">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
        <h2 class="main-title">Cheat Meal Places</h2>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <input type="search" id="search-input" placeholder="filter your location here" data-bind="textInput: filteredInput">
      </div>
        <ul class="places-list" data-bind="foreach: cheatMealLocations">
          <p class="places" data-bind="text: title, click: $parent.showLocation,  visible: show"></p>
        </ul>
      </div>
    </div>
  </nav>

  <div id="map" class="map"></div>

  <script src="js/lib/jquery-2.0.3.js"></script>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="http://maps.googleapis.com/maps/api/js?key=YOUR_APP_KEY&callback=initMap"></script>
</body>

</html>
